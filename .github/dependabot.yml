version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 10
    reviewers:
      - "rayners"
    assignees:
      - "rayners"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    # Group updates to reduce PR noise for compatibility module
    groups:
      typescript:
        patterns:
          - "typescript*"
          - "@typescript-eslint/*"
      testing:
        patterns:
          - "vitest*"
          - "@vitest/*"
          - "jsdom"
      linting:
        patterns:
          - "eslint*"
          - "prettier*"
          - "*eslint*"
      build-tools:
        patterns:
          - "rollup*"
          - "@rollup/*"
          - "tslib"
          - "rimraf"
      foundry-types:
        patterns:
          - "@types/jquery"
          - "@types/node"
    # Ignore patch updates for stable compatibility
    ignore:
      - dependency-name: "typescript"
        update-types: ["version-update:semver-patch"]
      - dependency-name: "rollup"
        update-types: ["version-update:semver-patch"]
      # Be more conservative with compatibility-critical packages
      - dependency-name: "@types/jquery"
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    reviewers:
      - "rayners"
    assignees:
      - "rayners"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "github-actions"
      - "automated"