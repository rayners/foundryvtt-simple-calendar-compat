# Simple Calendar Compatibility Bridge Release Workflow
# Builds and packages the module for FoundryVTT distribution

name: Release Module

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build and release (e.g. v0.2.0)'
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Release Simple Calendar Compatibility Bridge
        uses: rayners/foundry-module-actions/release@v6
        with:
          tag: ${{ inputs.tag }}
          node-version: '18'
          build-command: 'npm run build'
          working-directory: 'dist'
          module-files: 'main.js module.json languages/'
